<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Google Tab</title>
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google Logo">
    <script>
        window.onload = function() {
            // Open a new tab
            var win = window.open("about:blank", "_blank");
            win.document.title = "Google";

            // Set the styles for the new document
            var style = win.document.createElement('style');
            style.textContent = `
                html, body {
                    margin: 0;
                    padding: 0;
                    height: 100%;
                    width: 100%;
                }
                iframe {
                    border: none;
                    width: 100%;
                    height: 100%;
                }
            `;
            win.document.head.appendChild(style);

            // Create and append the iframe to the new tab
            var iframe = win.document.createElement('iframe');
            iframe.src = "https://www.google.com/?igu=1";
            win.document.body.appendChild(iframe);
        };
    </script>
</body>
</html>
